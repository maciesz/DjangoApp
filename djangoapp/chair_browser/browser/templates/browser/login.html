<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>

		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<center>
			<div class="page-header" style="font-size: 40px; font-weight: bold"><center>Login to room conference browser</center></div>
			<div class="" style="margin-top: 10%;"></div>
			<form id="login_form" method="post" action="{% url 'browser:login' %}" enctype="multipart/form-data">
			{% csrf_token %}
				<fieldset class="form-group">
					<div class="row">
						<div class="col-md-1 col-md-offset-3">
							<label for="username">Username</label>
						</div>
						<div class="col-md-4">
							<input type="username" name="username" class="form-control" size="50" placeholder="Username"/>
						</div>
					</div>
				</fieldset>
				<br />
				<fieldset class="form-group">
					<div class="row">
						<div class="col-md-1 col-md-offset-3">
							<label for="password">Password</label>
						</div>
						<div class="col-md-4">			
							<input type="password" name="password" class="form-control" placeholder="Password" size="50" />
						</div>
					</div>
				</fieldset>
			<br />
			<div class="col-md-4 col-md-offset-4">
				<input style="width: 70%;" type="submit" value="Login" class="btn btn-info"/>
			</div>
			</form>
		</center>
	</body>
</html>
